<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Image Analyzer</h1>
    <div class="flex mb-4">
      <button id="textPromptButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Text Prompt</button>
      <button id="imageUploadButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Image Upload</button>
    </div>
    <div class="flex items-center justify-center w-full h-48 border-2 border-dashed border-gray-400 rounded-lg mb-4">
      <div id="imagePreview" class="flex flex-col items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a4 4 0 10-8 0z" />
        </svg>
        <p class="text-gray-500">Drag and drop an image, or click to select</p>
      </div>
      <input type="file" id="imageInput" class="hidden" accept="image/*">
    </div>
    <textarea id="instructions" class="w-full p-2 border rounded mb-4" placeholder="Enter instructions for analyzing the image..."></textarea>
    <button id="analyzeButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50" disabled>Analyze Image</button>
    <div class="mt-8">
      <h2 class="text-xl font-bold mb-2">Preview</h2>
      <div id="previewArea" class="border rounded p-4">
        <p id="previewMessage">No file selected for preview.</p>
      </div>
    </div>
  </div>
</body>
</html>
