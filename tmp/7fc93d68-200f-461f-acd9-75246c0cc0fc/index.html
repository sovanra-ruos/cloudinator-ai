<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Image Analyzer</h1>
    <div class="flex mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Text Prompt</button>
      <label for="imageUpload" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
        Image Upload
      </label>
      <input type="file" id="imageUpload" class="hidden" accept="image/*">
    </div>
    <div class="flex items-center justify-center w-full h-48 border-dashed border-2 border-gray-400 rounded-lg mb-4">
        <div id="dropzone">
          <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12"></path>
          </svg>
          <p class="text-gray-500 text-center mt-2">Drag and drop an image, or click to select</p>
        </div>
    </div>
    <textarea class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter instructions for analyzing the image..."></textarea>
    <button id="analyzeButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50" disabled>Analyze Image</button>
  </div>

  <div class="container mx-auto p-8 mt-8">
    <h2 class="text-xl font-bold mb-4">Preview</h2>
    <div id="preview" class="border border-gray-300 rounded p-4">
      <p id="previewText">No file selected for preview.</p>
      <img id="previewImage" style="max-width: 100%; max-height: 300px; display: none;" alt="Image Preview"> 
    </div>
  </div>
</body>
</html>
