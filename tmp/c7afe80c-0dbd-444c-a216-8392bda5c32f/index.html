<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Image Analyzer</h1>
    <div class="flex mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Text Prompt</button>
      <label for="imageUpload" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
        Image Upload
      </label>
      <input type="file" id="imageUpload" class="hidden" accept="image/*">
    </div>
    <div class="border-dashed border-2 border-gray-400 rounded-lg p-4">
      <div class="flex justify-center items-center h-32">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 001.11 8.99l.06.12A4 4 0 1017 20H7m10-4l-2-2m2 2l-2 2"></path>
        </svg>
        <p class="ml-2 text-gray-500 text-sm">Drag and drop an image, or click to select</p>
      </div>
    </div>
    <textarea placeholder="Enter instructions for analyzing the image..." class="w-full mt-4 p-2 border rounded"></textarea>
    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4 disabled:opacity-50" disabled>Analyze Image</button>
    <div class="mt-8">
      <h2 class="text-xl font-bold mb-2">Preview</h2>
      <div id="preview" class="bg-gray-200 p-4 rounded text-center">
        No file selected for preview.
      </div>
    </div>
  </div>
</body>
</html>
