<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tailwind Web Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">My Web Page</h1>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-bold mb-4">Section 1</h2>
      <p class="text-gray-700">This is some example text for section 1. You can add more content here.</p>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Section 2</h2>
      <p class="text-gray-700">This is some example text for section 2. You can add more content here as well.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Click Me</button>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center mt-8">
    <p>&copy; 2023 My Web Page</p>
  </footer>
</body>
</html>
