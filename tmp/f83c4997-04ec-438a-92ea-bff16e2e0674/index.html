<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tailwind Webpage</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl font-bold">My Webpage</h1>
  </header>
  <main class="container mx-auto p-4">
    <section class="bg-white p-6 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-bold mb-2">Section 1</h2>
      <p class="text-gray-700">This is the content of section 1.  You can add more text here.</p>
    </section>
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-2">Section 2</h2>
      <p class="text-gray-700">This is the content of section 2.  You can add more text here.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Click Me</button>
    </section>
  </main>
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2023 My Webpage</p>
  </footer>
</body>
</html>
